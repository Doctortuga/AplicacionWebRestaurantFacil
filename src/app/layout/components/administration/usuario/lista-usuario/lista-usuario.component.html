
  
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
  </div>
  
  <mat-spinner color="warn" class="mx-auto mt-2 mb-4 " *ngIf="loading"></mat-spinner>
  <div >
    <div  class="mat-elevation-z8" >
      <mat-form-field appearance="standard" class="w-100 p-3"  > 
        <mat-label>Buscar por Rut o Nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
  
  
      <table  mat-table  [dataSource]="dataSource"  class="w-100 p-3 "  matSort >
        <!-- Position Column -->
        <ng-container matColumnDef="rut" >
          <th mat-header-cell *matHeaderCellDef class="w-25 p-3" mat-sort-header> Rut </th>
          <td mat-cell *matCellDef="let element"> {{element.Rut}} </td>
        </ng-container>
        
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre" >
          <th mat-header-cell *matHeaderCellDef class="w-25 p-3" mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef class="w-25 p-3"> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.Id_rol}} </td>
        </ng-container>
    
        
        <!-- Weight Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <a  style="color:#1878b0;" matTooltip="Ver usuario">
              <mat-icon>search</mat-icon>
            </a>
            <a  style="color:#1f516f;"matTooltip="Editar usuario" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </a>
            <a  (click)="eliminarUsuario(element.Rut)" style="color:#e15639;"matTooltip="Eliminar usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div  *ngIf="dataSource.data.length == 0 ">No hay datos</div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Items por pagina"></mat-paginator>
    

  
  </div>
  </div>
