
<br>  
<mat-spinner color="warn" class="mx-auto mt-2 mb-4 " *ngIf="loading"></mat-spinner>
<div class="d-flex justify-content-end">
  <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
</div>
<div >
  <div  class="mat-elevation-z8"  >
    <mat-form-field appearance="standard" class="w-100 p-3"  > 
      <mat-label>Buscar por Nombre / id Pedido </mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>


    <table  mat-table  [dataSource]="dataSource"  class="w-100 p-3 "  matSort >
      <!-- Position Column -->
      <ng-container matColumnDef="Id_ped_prov" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.Id_ped_prov}} </td>
      </ng-container>
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="Total" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element" > {{element.Total}} </td>
      </ng-container>
      <ng-container matColumnDef="Fecha" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element" > {{element.Fecha}} </td>
      </ng-container>
      <ng-container matColumnDef="Responsable" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element" > {{element.Responsable}} </td>
      </ng-container>
      <ng-container matColumnDef="Rut" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header> Rut </th>
        <td mat-cell *matCellDef="let element" > {{element.Usuario_rut}} </td>
      </ng-container>
      <ng-container matColumnDef="Id_proveedor" >
        <th mat-header-cell *matHeaderCellDef class="w-35 p-3" mat-sort-header >ID_proveedor </th>
        <td mat-cell *matCellDef="let element" > {{element.Proveedor_id_proveedor}} </td>
      </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element" style="text-align: right;">
            <a  style="color:#1878b0;" matTooltip="Ver usuario">
              <mat-icon>search</mat-icon>
            </a>
            <a  style="color:#1f516f;"matTooltip="Editar usuario" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </a>
            <a  (click)="eliminarPedido(element.Id_ped_prov)" style="color:#e15639;"matTooltip="Eliminar usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div  *ngIf="dataSource.data.length == 0 ">No hay datos</div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Items por pagina"></mat-paginator>
  


</div>
</div>
